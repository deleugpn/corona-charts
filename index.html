<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        function loadJSON(path, success) {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        if (success)
                            success(JSON.parse(xhr.responseText));
                    } else {
                        console.log(xhr);
                    }
                }
            };

            xhr.open('GET', 'charts/' + path, true);
            xhr.send();
        }

        google.charts.load('current', {'packages': ['corechart', 'bar', 'line']});

        google.charts.setOnLoadCallback(function () {
            loadJSON('worldwide.json', function (response) {
                let title = 'Top 15 countries with most number of cases';

                let options = {
                    title: title,
                    width: '100%',
                    height: 600,
                    legend: { position: "none" },
                };

                let chart = new google.visualization.ColumnChart(document.getElementById('chart-1'));

                chart.draw(google.visualization.arrayToDataTable(response), options);
            });
        });

        google.charts.setOnLoadCallback(function () {
            loadJSON('worldwide-without-first.json', function (response) {
                let title = 'Top 15 countries with most number of cases (Excluding USA)';

                let options = {
                    title: title,
                    width: '100%',
                    height: 600,
                    legend: { position: "none" },
                };

                let chart = new google.visualization.ColumnChart(document.getElementById('chart-2'));

                chart.draw(google.visualization.arrayToDataTable(response), options);
            });
        });

        google.charts.setOnLoadCallback(function () {
            loadJSON('daily_case_trend.json', function (response) {
                let title = 'Trend of number of cases';
                let header = response.shift();
                let colors = response.shift();

                charts(header, colors, response, title, '', 'chart-3');
            });
        });

        google.charts.setOnLoadCallback(function () {
            loadJSON('daily_case_trend_without_outliers.json', function (response) {
                let title = 'Trend of number of cases (Excluding USA & China)';
                let header = response.shift();
                let colors = response.shift();

                charts(header, colors, response, title, '', 'chart-4');
            });
        });

        google.charts.setOnLoadCallback(function () {
            loadJSON('daily_trend_after_threshold_10k.json', function (response) {
                let title = 'Trend of number of cases after reaching 10k';
                let header = response.shift();
                let colors = response.shift();

                charts(header, colors, response, title, '', 'chart-5');
            });
        });

        google.charts.setOnLoadCallback(function () {
            loadJSON('daily_trend_after_threshold_without_outliers_10k.json', function (response) {
                let title = 'Trend of number of cases after reaching 10k (Excluding USA & China)';
                let header = response.shift();
                let colors = response.shift();

                charts(header, colors, response, title, '', 'chart-6');
            });
        });

        google.charts.setOnLoadCallback(function () {
            loadJSON('weekly_new_cases.json', function (response) {
                let title = 'Trend in numbers of weekly new cases';
                let header = response.shift();
                let colors = response.shift();

                charts(header, colors, response, title, '', 'chart-7');
            });
        });

        google.charts.setOnLoadCallback(function () {
            loadJSON('weekly_new_cases_without_outlier.json', function (response) {
                let title = 'Trend in numbers of weekly new cases (Without US)';
                let header = response.shift();
                let colors = response.shift();

                charts(header, colors, response, title, '', 'chart-8');
            });
        });

        function charts(header, colors, data, title, subtitle, element) {
            let table = new google.visualization.DataTable();

            for (let item in header) {
                if (header[item] == 'Date' || header[item] == 'Week') {
                    table.addColumn('string', header[item]);
                } else {
                    table.addColumn('number', header[item]);
                }
            }

            table.addRows(data);

            colors.shift();

            console.log(colors);

            var options = {
                chart: {
                    title: title,
                    subtitle: subtitle,
                },
                width: '100%',
                height: 600,
                colors: colors,
            };

            var chart = new google.charts.Line(document.getElementById(element));

            chart.draw(table, google.charts.Line.convertOptions(options));
        }
    </script>
